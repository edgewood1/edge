--- 
layout: page
title: react_fresh
category: react_fresh
---

<!-- this uses the category layout, but it must be invoked below -->

 
<ul>

    {% for post in site.posts %}

    {% if post.categories contains "react_fresh" %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}"> {{post.title}}</a>
        <p>{{post.meta}}</p>
    </li>
    {% endif %}
    {% endfor %}
</ul>
