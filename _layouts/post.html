---
layout: default
---

<style>
.post {
  background-color: greenyellow;
  padding-left: 5%;
  padding-right: 5%;
}
</style>
 
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
    Category: {{ page.categories}}
  </div>

  <div class="entry">
    {{ content }}
  </div>



  {% include disqus.html %}
</article>
